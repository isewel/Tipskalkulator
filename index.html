<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500&family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Tipskalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="retro">Tipskalkulator</h1>
        <div id="totalTips-container" class="custom-input-field">
            <input type="text" id="totalTips" placeholder=" " />
            <label for="totalTips">Totalt tips</label>
        </div>
        <div class="container">
            <div id="ansatte"></div>
            <div class="button-container">
                <button onclick="leggTilAnsatt()">Legg til ansatt</button>
                <button onclick="fordelTips()">Fordel tips</button>
            </div>
            <div id="resultat"></div>
        </div>
    </div>
    <script src="tips.js"></script>
</body>
  

</html>
